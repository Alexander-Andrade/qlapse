{% extends "shared/base_with_sidebar.html" %}

{% block main_page %}
  <div class="card rounded-15-px" style="width: 40rem">
  <div class="card-body">
    <div class="d-flex flex-row justify-content-between align-items-center">
      <p class="font-weight-bold mb-0">Banners</p>
      {% include 'banners/create.html' %}
    </div>
  </div>
  <hr class="ml-3 mr-3 mb-0 mt-0">
  <div class="card-body">

  <div class="d-flex flex-column">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">Phone number</th>
            <th scope="col">Pdf</th>
          </tr>
        </thead>
        <tbody>
          {% for banner in banners %}
            <tr>
              <td class="sidebar-item rounded-15-px">
                <a class="d-flex text-dark text-decoration-none"
                   href="{% url 'banners:queue' banner_id=banner.id %}">{{ banner.phone_number }}
                </a>
              </td>
              <td class="sidebar-item rounded-15-px">
                <a class="d-flex text-dark text-decoration-none "
                   href="{{ banner.upload.url }}" download>
                Download
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>

  </div>
</div>
{% endblock %}
