{% extends "shared/base.html" %}
{% load static %}
{% load queue_filters %}

{% block body %}
  <div class="container">
    <div class="d-flex flex-row mt-5 flex-column">
      <div class="d-flex flex-column mb-5">
        <p class="display-4">Approximate time to wait: {{ time_estimation|waiting_time_formatter }}</p>
        <p class="display-2 font-weight-bold">10m.</p>
      </div>
      <div class="d-flex flex-column mb-5">
        <p class="display-4 font-weight-bold">Proceed with </p>
        <p>
          <a href="https://t.me/QlapseBot?start={{banner.id}}">
            <img src="{% static "banners/telegram_icon.svg" %}" alt="Logo" width="128" height="128">
            <span class="display-4"> Telegram</span>
          </a>
        </p>
      </div>
      <div class="d-flex flex-column">
        <p class="display-4">Or simply call: </p>
        <p class="display-2">{{banner.phone_number}}</p>
      </div>
    </div>
  </div>
{% endblock %}
